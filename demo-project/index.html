<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scheduler-demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/css/style.css"/>
</head>
<body>

<div class="add-section-div">
    <input type="text" placeholder="섹션이름을 입력해주세요.">
    <button class="btn btn-info schedule-add-section">섹션 추가하기</button>
</div>

<div id="schedule"></div>

<div class="schedule-modal-mask">
    <div class="schedule-modal-wrapper">
        <div class="schedule-modal-container">
            <div class="schedule-modal-pop">
                <label for="scheduleTitle" class="schedule-title">
                    <span>연수명</span>
                    <input id="scheduleTitle" type="text" placeholder="제목을 입력해주세요."/>
                </label>
                <label for="scheduleStart" class="schedule-start">
                    <span>시작일</span>
                    <input id="scheduleStart" type="text" placeholder="시작 날짜"/>
                </label>
                <label for="scheduleEnd" class="schedule-end">
                    <span>종료일</span>
                    <input id="scheduleEnd" type="text" placeholder="끝나는 날짜"/>
                </label>
                <input id="sectionTimeline" type="text"/>
                <div>
                    <button class="schedule-cancel">취소</button>
                    <button class="schedule-delete">삭제</button>
                    <button class="schedule-make">생성</button>
                    <button class="schedule-modify">수정</button>
                    <button class="schedule-section-delete">삭제</button>
                    <button class="schedule-section-modify">수정</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="./dist/js/jq.schedule.js"></script>
<script type="text/javascript" src="./dist/js/scheduler-demo.js"></script>
<script type="text/javascript" src="./dist/js/scheduler-edulub.js"></script>
<script type="text/javascript">
    var schedulerEdulub = new SchedulerEdulub();
    schedulerEdulub.start();
</script>
</body>
</html>
